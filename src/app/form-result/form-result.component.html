<div class="overlay">
    <div class="form-container">
        <span class="cancel" (click)="onHideOverlay()"> &#10008;</span>
        <div *ngIf="show; else loader">
            <h2 class="form--header">{{formObj?.label}}</h2>        
            <input type="text" maxlength="4" class="regNum__box" *ngIf="formObj?.isInput" [(ngModel)]="regNum" (keydown)="onInputChangeVerify($event)">
            <p class="errMsg" #errMsg>Please enter 4 digits</p>
            <button class="submit__btn" [class.allSlots]="formObj?.id == 3" [disabled]="!(regNum && (regNum.length > 3) || !(formObj?.isInput))" (click)="onSubmit(formObj.label)">{{formObj?.btn_label}}</button>
        </div>

         <ng-template #loader>  
         <ng-container [ngSwitch]="true">
            
            <ng-container *ngSwitchCase="!(error || data)">Loading...</ng-container>
            <ng-container *ngSwitchCase="error !== undefined">{{error}}</ng-container>
            
            <ng-container *ngSwitchCase="data !== undefined">
                    <div *ngIf="(data && data.slots); else others">
                        <ul>                        
                            <li *ngFor="let li of data.slots">{{li}}</li>
                        </ul>
                    </div>

                    <ng-template #others>                        
                        <div>{{data.msg}}<span *ngIf="data.slotAlloted">{{data.slotAlloted}}</span></div>
                        <div *ngIf="data.amountToBePaid">{{data.amountToBePaid}}</div>
                    </ng-template> 
                
                   
            </ng-container>

        </ng-container>
        </ng-template>
    </div>
</div>
